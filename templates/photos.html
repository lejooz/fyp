<!doctype html>
<html lang="en">
<head>
    <title>Saved Photos</title>
    <style>
      body { font-family: Arial; }
      img { margin: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Saved Photos</h1>
    <p><a href="{{ url_for('index') }}">Back to Camera</a></p>
    <div>
      {% for file in files %}
        <div>
          <a href="{{ url_for('get_photo', filename=file) }}" target="_blank">
            <img src="{{ url_for('get_photo', filename=file) }}" width="200">
          </a>
          <p>{{ file }}</p>
        </div>
      {% endfor %}
      {% if not files %}
        <p>No photos yet.</p>
      {% endif %}
    </div>
</body>
</html>
